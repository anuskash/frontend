<div class="modal-overlay" *ngIf="isVisible" (click)="onBackdropClick($event)">
  <div class="modal-container">
    <div class="modal-header">
      <h3 class="modal-title">{{ data.title }}</h3>
      <button class="close-btn" (click)="onCancel()" type="button">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="modal-body">
      <p class="modal-message">{{ data.message }}</p>
      
      <div class="reason-input" *ngIf="data.showReasonInput">
        <label for="reason">Reason:</label>
        <textarea
          id="reason"
          [(ngModel)]="reason"
          [placeholder]="data.reasonPlaceholder || 'Enter reason...'"
          rows="3"
          class="form-control">
        </textarea>
      </div>
    </div>
    
    <div class="modal-footer">
      <button 
        type="button" 
        class="btn btn-secondary"
        (click)="onCancel()">
        {{ data.cancelText }}
      </button>
      <button 
        type="button" 
        class="btn"
        [ngClass]="data.confirmButtonClass"
        (click)="onConfirm()"
        [disabled]="data.showReasonInput && !reason.trim()">
        {{ data.confirmText }}
      </button>
    </div>
  </div>
</div>
